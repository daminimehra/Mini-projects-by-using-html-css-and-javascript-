<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
  <h1>Counter</h1>

  <div class="counter">
    <label> Current Value: </label><span class="value">0</span>
  </div>
  <div class="counter-controls">
    <button class="btn" id="decrement">-</button>
    <button class="btn" id="increment">+</button>
  </div>
  <div class="label">
    <label for="labelinput">Increment/Decrement Value by:</label>
    <input type="number" id="labelinput" value="1" min="1" max="100" />
  </div>
  <div class="counter-controls">
    <button class="btn" id="reset">Reset Value</button>
  </div>
</div>
    <script src="index.js"></script>
  </body>
</html>
