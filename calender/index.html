<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="title"><h1>Calendar App</h1></div>
        <div class="war">
          <div>Sun</div>
          <div>mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thur</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="numbers"></div>
        <div class="container2">
          <button class="prev" style="margin-right: 10px">prev</button>
          <div class="date" id="date">date</div>
          <button class="next" style="margin-left: 10px">next</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
